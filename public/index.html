<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Sistema de gestión de Riesgos Críticos - Codelco"/>
    <title>Riesgo Criticos - Codelco</title>
    <!-- PDF.js para visualización de PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- Mermaid.js para diagramas de flujo -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
      mermaid.initialize({ 
        startOnLoad: true,
        theme: 'base',
        securityLevel: 'loose',
        themeVariables: {
          primaryColor: '#17a2b8',
          primaryTextColor: '#fff',
          primaryBorderColor: '#117a8b',
          lineColor: '#6c757d',
          secondaryColor: '#e9ecef',
          tertiaryColor: '#f8f9fa',
          fontSize: '16px',
          fontFamily: 'Arial, sans-serif'
        },
        flowchart: {
          useMaxWidth: false,
          htmlLabels: true,
          curve: 'basis',
          nodeSpacing: 80,
          rankSpacing: 100,
          padding: 20,
          wrappingWidth: 300
        }
      });
    </script>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="root"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Endpoint IEAC</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; background: #f8f9fa; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        pre { background: #f1f1f1; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Prueba del Endpoint IEAC (avg)</h1>
        
        <div class="form-group">
            <label for="proyecto_id">Proyecto ID:</label>
            <input type="number" id="proyecto_id" value="1" placeholder="Ingrese el ID del proyecto">
        </div>
        
        <div class="form-group">
            <label for="fecha_corte">Fecha de Corte (YYYY-MM):</label>
            <input type="text" id="fecha_corte" value="2025-04" placeholder="Formato: YYYY-MM">
        </div>
        
        <div class="form-group">
            <label for="fecha_desde">Fecha Desde (YYYY-MM):</label>
            <input type="text" id="fecha_desde" value="2021-08" placeholder="Formato: YYYY-MM">
        </div>
        
        <div class="form-group">
            <label for="fecha_hasta">Fecha Hasta (YYYY-MM):</label>
            <input type="text" id="fecha_hasta" value="2027-12" placeholder="Formato: YYYY-MM">
        </div>
        
        <button onclick="probarEndpoint()">üöÄ Probar Endpoint</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function probarEndpoint() {
            const proyectoId = document.getElementById('proyecto_id').value;
            const fechaCorte = document.getElementById('fecha_corte').value;
            const fechaDesde = document.getElementById('fecha_desde').value;
            const fechaHasta = document.getElementById('fecha_hasta').value;
            
            if (!proyectoId) {
                mostrarResultado('‚ùå Error: Debe ingresar un Proyecto ID', 'error');
                return;
            }
            
            if (!fechaCorte) {
                mostrarResultado('‚ùå Error: Debe ingresar una Fecha de Corte', 'error');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = 'üîÑ Consultando endpoint...';
            
            try {
                // Construir URL
                let url = `api/gestion_proyecto/consultas/ieac_avg.php?proyecto_id=${proyectoId}&fecha_corte=${fechaCorte}`;
                
                if (fechaDesde) {
                    url += `&fecha_desde=${fechaDesde}`;
                }
                if (fechaHasta) {
                    url += `&fecha_hasta=${fechaHasta}`;
                }
                
                console.log('üîç URL de consulta:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('üìä Respuesta del servidor:', data);
                
                if (data.success) {
                    let html = `
                        <h3>‚úÖ Respuesta Exitosa</h3>
                        <p><strong>Total registros:</strong> ${data.total_registros}</p>
                        <p><strong>Fecha de corte:</strong> ${data.fecha_corte}</p>
                        <p><strong>Proyecto ID:</strong> ${data.proyecto_id}</p>
                        <p><strong>L√≥gica:</strong> ${data.logica}</p>
                        <p><strong>F√≥rmula:</strong> ${data.formula}</p>
                        
                        <h4>üìä Datos IEAC (avg):</h4>
                        <table border="1" style="width: 100%; border-collapse: collapse; margin-top: 10px;">
                            <thead>
                                <tr style="background: #16355D; color: white;">
                                    <th style="padding: 8px;">Per√≠odo</th>
                                    <th style="padding: 8px;">Per√≠odo Mes</th>
                                    <th style="padding: 8px;">IEAC (avg)</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    data.datos.forEach(item => {
                        const ieacValue = item.ieac_avg ? `$${Number(item.ieac_avg).toLocaleString()}` : 'null';
                        html += `
                            <tr>
                                <td style="padding: 8px;">${item.periodo_formateado}</td>
                                <td style="padding: 8px;">${item.periodo_mes}</td>
                                <td style="padding: 8px;">${ieacValue}</td>
                            </tr>
                        `;
                    });
                    
                    html += `
                            </tbody>
                        </table>
                        
                        <h4>üìã Datos utilizados:</h4>
                        <ul>
                    `;
                    
                    Object.entries(data.datos_utilizados).forEach(([key, value]) => {
                        html += `<li><strong>${key}:</strong> ${value}</li>`;
                    });
                    
                    html += `
                        </ul>
                        
                        <h4>üîç Respuesta completa:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    
                    mostrarResultado(html, 'success');
                } else {
                    mostrarResultado(`‚ùå Error: ${data.message}`, 'error');
                }
                
            } catch (error) {
                console.error('‚ùå Error en la consulta:', error);
                mostrarResultado(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }
        
        function mostrarResultado(html, tipo) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${tipo}`;
            resultDiv.innerHTML = html;
        }
        
        // Establecer fecha de corte por defecto (mes anterior al actual)
        function establecerFechaCortePorDefecto() {
            const hoy = new Date();
            const a√±o = hoy.getFullYear();
            const mes = hoy.getMonth(); // 0-11
            
            // Restar un mes
            let mesAnterior = mes - 1;
            let a√±oAnterior = a√±o;
            
            // Si el mes es enero (0), ir al diciembre del a√±o anterior
            if (mesAnterior < 0) {
                mesAnterior = 11; // Diciembre
                a√±oAnterior = a√±o - 1;
            }
            
            const mesFormateado = String(mesAnterior + 1).padStart(2, '0');
            const fechaCorte = `${a√±oAnterior}-${mesFormateado}`;
            
            document.getElementById('fecha_corte').value = fechaCorte;
        }
        
        // Ejecutar al cargar la p√°gina
        window.onload = establecerFechaCortePorDefecto;
    </script>
</body>
</html>
